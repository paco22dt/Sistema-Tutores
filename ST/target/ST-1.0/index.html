<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href='/resources/css/bootstrap.min.css' rel='stylesheet' media='screen'>
        <link href='/resources/js/bootstrap.min.js' rel='stylesheet' media='screen'>
        <link href='/resources/js/jquery-2.2.3.min.js' rel='stylesheet' media='screen'>
        <link rel="stylesheet" href="resources/css/bootstrap.min.css" type="text/css"/>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title">Iniciar Sesión</h1>
                    <div class="account-wall">
                        <form class="form-signin">
                            <input type="text" class="form-control" placeholder="Usuario" required autofocus>
                            <input type="password" class="form-control" placeholder="Contraseña" required>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">
                                Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
